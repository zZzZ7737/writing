  <meta charset="UTF-8">

<body>
  
  <script>

    var arr = ['a', 0, null, void 0, function(){}, {}, new Object(),false, NaN]



    const isPlainObj = function(t) {
      if(!t) return false
      let constructor = t.constructor
      while(constructor) {
        console.log(constructor)
        constructor = Object.getPrototypeOf(constructor.prototype).constructor
      }
      return t.constructor === constructor
    }

    arr.forEach(item => {
      console.log(isPlainObj(item))
    })

  </script>
</body>
