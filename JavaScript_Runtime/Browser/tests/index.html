<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id='title'>abc</h1>

    <script>
        document.querySelector('#title').innerHTML = `
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        `;
        document.write('<h2>this message is from document write</h2>');
        document.write('<h3>this message is from document.write() too.</h3>');

        setTimeout(()=>{
            document.querySelector('#title').innerHTML = `
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        `;
        },1000)
    </script>

    <h4>efg</h4>
</body>
</html>
